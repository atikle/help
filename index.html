<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script defer src="https://atikle.github.io/framework/universal/theme.js"></script>
    <script defer src="https://atikle.github.io/framework/universal/script.js"></script>
    
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://atikle.github.io/framework/universal/brand.css">
    <link rel="stylesheet" href="https://atikle.github.io/framework/universal/style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CK745SP72W"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CK745SP72W');
    </script>

    <title>atikle Help Centre</title>
    <link rel="icon" href="https://atikle.github.io/resource/atikle-icon.png" type="image/x-icon">

    <style>
        a {
            text-decoration: none;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        /* Base Styles & Resets */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-2);
            color: var(--text-color-2);
            margin: 0;
            min-height: 100vh;
        }
        
        .navigation-header {
            position: fixed;
            background-color: var(--navbar-background-1);
            /* padding: 0px 10px; */
            height: 66px;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure navbar is on top */
            will-change: transform, box-shadow;
        }

        nav {
            width: 95%;
            border-radius: 10px;
            /* max-width: 1650px; */
            max-width: 1725px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .branding {
            width: 300px;
            left: 0;
            font-size: 40px;
            font-weight: 600;

            padding-left: 5px;
            z-index: 1001; /* Above mobile menu */
        }

        .help-centre-foil {
            background: #C9FFBF;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFAFBD, #C9FFBF);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFAFBD, #C9FFBF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .help-centre-foil h1{
            color: black;
            font-size: 35px;
            font-weight: 700;
            line-height: 35px;
        }
        
        .help-centre-foil h2{
            color: white;
            font-size: 25px;
            font-weight: 500;
            line-height: 25px;
        }

        .help-centre-foil {
            margin-top: 66px;
            width: 100%;
            height: auto;
            padding: 140px 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }



        .help-options-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-content: center;
            background-color: var(--background-1);
            padding: 20px 20px;
        }

        .help-options-pill {
            flex: 33%;
            min-width: 300px;
            color: var(--text-color-1);
            background-color: var(--background-1);
            border: 1px solid gray;
            border-top: 5px solid crimson;
            padding: 40px 20px;
        }
    </style>
</head>
<body>

    <header class="navigation-header">

        <nav>

            <div class="branding atikle-multicolor"><a href="https://atikle.github.io/home">atikle</a></div>

        </nav>

    </header>

    <div class="help-centre-foil">
        <h1>Welcome to atikle Help Centre</h1>
        <h2>How can we help you?</h1>
    </div>

    <div class="help-options-container">
        <a class="help-options-pill" href="https://atikle.github.io/help/contact/form">Contacts Us</a>
        <a class="help-options-pill" href="https://atikle.github.io/help/contact/form">Contacts Us</a>
        <a class="help-options-pill" href="https://atikle.github.io/help/contact/form">Contacts Us</a>
    </div>

</body>
</html>
