    <style>
        a {
            text-decoration: none;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        /* Base Styles & Resets */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-2);
            color: var(--text-color-2);
            margin: 0;
            min-height: calc(100vh - 66px);
        }

        .help-centre-foil {
            margin-top: 66px;
            width: 100%;
            height: auto;
            padding: 140px 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            background: #C9FFBF;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFAFBD, #C9FFBF);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFAFBD, #C9FFBF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .help-centre-foil h1{
            color: black;
            font-size: 35px;
            font-weight: 700;
            line-height: 35px;
        }
        
        .help-centre-foil h2{
            color: white;
            font-size: 25px;
            font-weight: 500;
            line-height: 25px;
        }



        .help-centre-label-1 {
            width: 90%;
            max-width: 1460px;
            margin: auto;
            padding-top: 100px;
            padding-bottom: 10px;
            color: white;
            border-bottom: 2px solid silver;
            font-size: 25px;
            font-weight: 500;
            line-height: 25px;
        }



        .help-options-container {
            width: 100%;
            max-width: 1500px;
            height: auto;
            margin: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 40px;
            background-color: var(--background-1);
            padding: 50px 20px;
        }

        .help-options-pill {
            flex: 30%;
            min-width: 300px;
            align-content: center;
            background-color: var(--background-1);
            box-shadow: var(--shadow-1);
            border-left: 1px solid gray;
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
            border-top: 4px solid;
            padding: 50px 20px;

            cursor: pointer;
            transition: color 0.4s ease; /* Smooth transition for the text color */

            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .help-options-pill h3 {
            color: var(--text-color-1);
            position: relative; /* Needed to set a z-index */
            z-index: 2; /* Keeps the text on top of the ::before overlay */
            margin: 0;
            font-size: 20px;
            font-weight: 500;
        }

        .help-options-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            transform: scaleY(0); /* Initially, the overlay is scaled down to zero height, making it invisible */
            transform-origin: top; /* Sets the origin of the transform to the top edge, making it roll down */
            transition: transform 0.4s cubic-bezier(0.5, 1, 0.89, 1); /* The animation for the transform property */
            z-index: -1; /* Places the overlay behind the div's actual content */
        }

        .help-options-pill:hover::before {
            transform: scaleY(1); /* On hover, scale the overlay back to its full height (100%) */
        }



        .help-pill-1 {
            border-top-color: cadetblue;
        }
        .help-pill-1::before {
            background-color: cadetblue;
        }

        .help-pill-2 {
            border-top-color: #007bff;
        }
        .help-pill-2::before {
            background-color: #007bff;
        }

        .help-pill-3 {
            border-top-color: navajowhite;
        }
        .help-pill-3::before {
            background-color: navajowhite;
        }

        .help-pill-4 {

        }
        .help-pill-4::before {
            background-color: #7d3c98;
        }

        .help-pill-5 {
            border-top-color: gray;
        }
        .help-pill-5::before {
            background-color: gray;
        }

        .help-pill-6 {

        }

        .help-pill-7 {

        .help-pill-8 {

        }

        .help-pill-9 {

        }
        .help-pill-9::before {

        }
